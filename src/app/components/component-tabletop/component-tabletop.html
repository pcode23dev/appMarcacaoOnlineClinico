<!-- Table Card -->
<div class="table-card">
    <div class="table-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Pedidos de Agendamento</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-download"></i> Exportar
                </button>
                <button class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Novo Pedido
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Utente</th>
                    <th>Tipo</th>
                    <th>Especialidade</th>
                    <th>Data Solicitação</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody">
                @for (pedido of pedidos; track $index) {
                <tr>
                    <td><strong>{{ pedido.id }}</strong></td>
                    <td>{{ pedido.utente }}</td>
                    <td>{{ pedido.tipo }}</td>
                    <td>{{ pedido.especialidade }}</td>
                    <td>{{ pedido.dataSolicitacao }}</td>
                    <td>
                        <span class="status-badge status-pending" [ngClass]="pedido.statusClass">{{ pedido.estado }}</span>
                    </td>
                    <td>
                        <button class="btn-action btn-view" (click)="viewRequest(pedido.id)">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn-action btn-schedule" (click)="scheduleRequest(pedido.id)">
                            <i class="fas fa-calendar-plus"></i> Agendar
                        </button>
                        <button class="btn-action btn-confirm" (click)="confirmRequest(pedido.id)">
                            <i class="fas fa-check"></i> Confirmar
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="pagination-container">
        <nav aria-label="Paginação">
            <ul class="pagination mb-0">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Próximo">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
