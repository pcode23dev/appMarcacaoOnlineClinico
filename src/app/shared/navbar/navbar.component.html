<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" [routerLink]="['/']">
      <i class="bi bi-hospital me-2"></i>
      Clínica XPTO
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house me-1"></i>
            Início
          </a>
        </li>
        
        <li class="nav-item" *ngIf="!isAuthenticated()">
          <a class="nav-link" [routerLink]="['/marcacao-anonima']" routerLinkActive="active">
            <i class="bi bi-calendar-plus me-1"></i>
            Marcar Consulta
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <!-- Menu quando não autenticado -->
        <ng-container *ngIf="!isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Entrar
            </a>
          </li>
        </ng-container>

        <!-- Menu quando autenticado -->
        <ng-container *ngIf="isAuthenticated()">
          <li class="nav-item dropdown">
            <a 
              class="nav-link dropdown-toggle d-flex align-items-center" 
              href="#" 
              id="navbarDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i>
              <div class="d-flex flex-column align-items-start">
                <small class="text-light">{{ getUserDisplayName() }}</small>
                <small class="text-light opacity-75" style="font-size: 0.75rem;">{{ getUserRole() }}</small>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" [routerLink]="[getDashboardRoute()]">
                  <i class="bi bi-speedometer2 me-2"></i>
                  Dashboard
                </a>
              </li>
              <li *ngIf="currentUser?.role === 'utente'">
                <a class="dropdown-item" [routerLink]="['/marcacao-anonima']">
                  <i class="bi bi-calendar-plus me-2"></i>
                  Nova Marcação
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="#" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Sair
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
